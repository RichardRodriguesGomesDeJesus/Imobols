    <main>
        <section class="contact">
            <h1 class="contact__title">Prencha o formulario para entrar em contato com o proprietário do apartamento.</h1>
            <form class="contact__form">
                <label for="name" class="contact__form___label">Nome</label>

                <label for="email" class="contact__form___label">Email</label>
                <input type="email" class="contact__form___input" id="email" data-js="email" placeholder="Digite seu email.">
                <label for="tel" class="contact__form___label">Telefone</label>
                <input type="tel" class="contact__form___input" id="tel" data-js="tel" placeholder="Digite seu telefone.">
                <label for="mse" class="contact__form___label">Mensagem</label>
                <textarea name="msg" id="msg" cols="30" rows="10" class="contact__form___input" data-js="msg"  placeholder="Escreva uma mensagem"></textarea>
                <button type="submit" class="contact__form___button">Enviar</button>
            </form>
        </section>
